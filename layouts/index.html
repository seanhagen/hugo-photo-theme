{{ partial "_head.html" . }}
<div id="main" role="main">
  {{ partial "_author.html" . }}
  <div id="index">
    <h3><a href="/posts/">Recent Posts</a></h3>
    <p></p>
    {{ range first 10 (where .Site.Pages "Section" "post")}}
    <article>
      <h2>
        <a href="{{.Permalink}}" title="{{ .Title }}">{{ .Title }}</a>
      </h2>
      {{if ne .Summary ""}}
      <p>{{slicestr .Summary 0 160 |markdownify}}...</p>
      {{end}}
    </article>
    {{ end }}
  </div>
</div>
{{ partial "_foot.html" . }}
