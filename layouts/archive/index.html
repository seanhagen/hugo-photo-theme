{{ partial "_head.html" . }}
<div id="main" role="main">
  {{ partial "_author.html" . }}
  <div id="index">
    <h3>AAAAAAAAAAAAAAAAArchive</h3>

    {{.Site.Pages}}

    {{.Content}}

    {{ range (where .Site.Pages "type" "post") }}
    <article>
      <h2 class="link-post">
        <a href="{{.Permalink}}" title="{{ .Title }}">{{ .Title }}</a>
        <a href="{{.Permalink}}" title="{{ .Title }}" target="_blank"><i class="fa fa-link"></i></a>
      </h2>
    </article>
    {{ end }}
  </div>
</div>
{{ partial "_foot.html" . }}
