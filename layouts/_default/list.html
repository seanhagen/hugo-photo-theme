{{ partial "_head.html" . }}
<div id="main" role="main">
  {{ partial "_author.html" . }}
  <div id="index">
    <h3>All Posts</h3>
     {{ $pages := .Pages }}
    {{ if .IsHome }}{{ $pages = .Site.RegularPages }}{{ end }}
    {{ range $pages}}
    <article>
      <p>
        <h2>
          <a href="{{.Permalink}}" title="{{ .Title }}">{{ .Title }}</a>
        </h2>
    </article>
    {{ end }}
  </div>
</div>
{{ partial "_foot.html" . }}
